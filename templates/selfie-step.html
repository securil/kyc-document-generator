<!-- 셀피 단계 템플릿 -->
<div class="step-container" id="selfie-container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">
                <i class="bi bi-person-circle text-warning"></i>
                3단계: 셀피 사진 업로드
            </h4>
        </div>
        <div class="card-body">
            <!-- 업로드 영역 -->
            <div class="upload-area" id="selfie-upload-area">
                <!-- 동적으로 생성됨 -->
            </div>
            
            <!-- 숨겨진 파일 입력 -->
            <input type="file" id="selfie-file-input" accept="image/*" style="display: none;">
            
            <!-- 완료 폼 (업로드 후 표시) -->
            <div id="selfie-completion-form" style="display: none;">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </div>
</div>
